<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

<body>
  <div class="header-wrapper">

      <nav>
        <ul>
          <li><a href="/attractions">Достопримечательности</a></li>
          <li><a href="/museums">Музеи</a></li>

        <a href="/login">Войти</a>

  <div class="slideshow-container">
    <div class="mySlides fade">
      <img src="/resources/img/strelka.jpg" alt="Картинка">
      <div class="text">Кафедральный собор Успения Пресвятой Богородицы</div>

    <div class="mySlides fade">
      <img src="/resources/img/strelka1.jpg" alt="Картинка1">

    </div>

  <br>
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span> 
    <span class="dot" onclick="currentSlide(2)"></span>
