<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Восстановление пароля</title>
    <link rel="stylesheet" href="reset_password.css">
</head>
<body>
    <form action="javascript:void(0);" method="post" id="resetForm" onsubmit="return false;">
        <a href="login.html" onclick="history.back();" class="back-link">&#8592; Назад</a>
        <div class="form-container">
            <h1>Восстановление пароля</h1>
            <label for="email">Электронная почта:</label>
            <input type="email" id="email" name="email" required placeholder="Email">
            <div>
                <button onclick="sendVerificationCode()">Отправить код</button>
            </div>
            <div id="verificationCodeSection" style="display: none;">
                <label for="verificationCode">Введите код:</label>
                <input type="text" id="verificationCode" name="verificationCode" required>
                <button onclick="checkVerificationCode()">Проверить код</button>
            </div>
        </div>
    </form> 
    <script src="reset_password.js"></script>
</body>
</html>
